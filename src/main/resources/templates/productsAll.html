<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link rel="stylesheet" href="/static/style/styles.css" th:href="@{/style/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    body{background-color: #dcdcdc;}
</style>
<body>
<div class="container">
    <div class="col align-self-center">
        <div class="col">
            <a href="addProducts" class="btn btn-primary">Добавить новый товар</a>
            <a href="providers" class="btn btn-light">Поставщики</a>
        </div>
    </div>
    <br>
    <div class="col align-self-center">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Артикул</th>
                <th>Название</th>
                <th>Производитель</th>
                <th>Стоимость</th>
                <th>Название поставщика</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            </thead>
            <tr th:each=" products : ${productsAll}">
                <td th:text="${products.vendorCode}"></td>
                <td th:text="${products.title}"></td>
                <td th:text="${products.manufacturer}"></td>
                <td th:text="${products.price}"></td>
                <td th:text="${products.providers.title}"></td>
                <td>
                    <a th:href="@{update-products(vendorCode=${products.vendorCode})}">Редактировать</a>
                </td>
                <td>
                    <a class="text-danger" th:href="@{delete(vendorCode=${products.vendorCode})}"> Удалить</a>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
