<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link rel="stylesheet" href="/static/style/styles.css" th:href="@{/style/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="addProducts" method="post">
    <big>Артикул <br> <input type="number" name="vendorCode" required>
    <br>Название товара<br> <input type="text" name="title" required>
    <br>Производитель<br> <input type="text" name="manufacturer" required>
    <br>Стоимость<br> <input type="number" name="price" required>
    <br>Наименование поставщика
    <br><select name="providers" required>
        <th:block th:each="providers : ${providersAll}">
            <option th:value="${providers.trn}"  th:text="${providers.title}"/>
        </th:block>
    </select>
    <br>
    <br>
    <br>
        <button type="submit" required class="btn btn-primary"><big>Добавить товар</big></button>
    </big>
</form>
</body>
</html>
