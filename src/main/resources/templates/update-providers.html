<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Изменение товара</title>
    <link rel="stylesheet" href="/static/style/styles.css" th:href="@{/style/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <big>
        <form action="update-providers" method="post" th:object="${providers}">
            <input type="hidden" th:field="*{trn}">
            <br><b>УНП</b> <br><input type="number" name="trn" th:field="*{trn}">
            <br><b>Наименование поставщика</b><br> <input type="text" name="title" th:field="*{title}">
            <br><b>Банковские реквизиты</b> <br> <input type="text" name="bankDetails" th:field="*{bankDetails}">
            <br> <b>Номер счета </b> <br> <input type="number" name="accountNumber" th:field="*{accountNumber}">
            <br>
            <br>
            <button class="btn btn-success" type="submit">Сохранить изменения</button>
        </form>
    </big>
</div>
</body>
</html>
